apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: ousuf-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: ousufali/hello-app:v1